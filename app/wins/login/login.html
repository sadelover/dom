<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OM 登录</title>
    <script>
      (function() {
        if (!process.env.HOT) {
          const isDev = process.env.NODE_ENV === 'development';
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = isDev ? './dist/login.css' : '../../dist/login.css';
          // HACK: Writing the script path should be done with webpack
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      }());
    </script>
  </head>
  <body>
    <div id="container" style="width: 100%;height: 100%;background-color: transparent;background-repeat: no-repeat;background-size: 100% 100%;"></div>
    <script>
      {
        const isDev = process.env.NODE_ENV === 'development';
        const script = document.createElement('script');
        const port = process.env.PORT || 3000;
        if (process.env.HOT) {
          script.src = 'http://localhost:' + port + '/dist/login.bundle.js';
        } else {
          script.src = isDev ? './dist/login.bundle.js' : '../../dist/login.bundle.js';
        }
        // HACK: Writing the script path should be done with webpack
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
